JaiUneIdee\SiteBundle\Entity\Commentaire:
  type: entity
  repositoryClass: JaiUneIdee\SiteBundle\Repository\CommentaireRepository
  table: commentaire
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    content:
      type: text
      notnull: true
    is_validated_by_admin:
      type: boolean
      notnull: true
      options:
        default: false
    life:
      type: integer
      options:
        default: 500
    is_removed:
      type: boolean
      notnull: true
      options:
        default: false
    is_moderated:
      type: boolean
      notnull: true
      options:
        default: false
    created_at:
      type: datetime
      notnull: true
    updated_at:
      type: datetime
      notnull: true
  manyToOne:
    idee:
      targetEntity: Idee
      inversedBy: commentaires
      joinColumn:
        onDelete: CASCADE
    user:
      targetEntity: JaiUneIdee\UtilisateurBundle\Entity\User
      joinColumn:
        onDelete: CASCADE
    moderations:
      targetEntity: ModerationCommentaire
      mappedBy: commentaire
