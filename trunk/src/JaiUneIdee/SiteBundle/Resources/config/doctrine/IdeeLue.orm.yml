JaiUneIdee\SiteBundle\Entity\IdeeLue:
  type: entity
  repositoryClass: JaiUneIdee\SiteBundle\Repository\IdeeLueRepository
  table: idee_lue
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
  manyToOne:
    idee:
      targetEntity: Idee
      joinColumn:
        onDelete: CASCADE
    user:
      targetEntity: JaiUneIdee\UtilisateurBundle\Entity\User
      joinColumn:
        onDelete: CASCADE
  lifecycleCallbacks: {  }
