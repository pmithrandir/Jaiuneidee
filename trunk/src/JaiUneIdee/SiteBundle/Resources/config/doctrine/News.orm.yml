JaiUneIdee\SiteBundle\Entity\News:
  type: entity
  repositoryClass: JaiUneIdee\SiteBundle\Repository\NewsRepository
  table: news
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    content:
      type: text
      nullable: false
    is_validated_by_admin:
      type: boolean
      nullable: false
      options:
        default: false
    is_removed:
      type: boolean
      nullable: false
      options:
        default: false
    publication_date:
      type: datetime
      nullable: false
    created_at:
      type: datetime
      nullable: false
    updated_at:
      type: datetime
      nullable: false
  lifecycleCallbacks:
    preUpdate: [ setUpdatedValue ]
